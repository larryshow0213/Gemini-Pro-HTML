    <title>萬詞王 Pro：專業單字特訓</title>

                extend: {
                    colors: {

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col items-center pb-12">

    <nav class="w-full bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-accent text-white font-bold h-10 w-10 flex items-center justify-center text-xl rounded-lg shadow-lg">詞</div>
                <div>
                    <h1 class="font-bold text-lg leading-tight tracking-wide">萬詞王 <span class="text-blue-400">Pro</span></h1>
                    <p class="text-[10px] text-slate-400">海量預設 & 無限擴充</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="text-xs text-slate-400">詞庫總量</p>
                    <p id="total-count-display" class="font-mono text-xl font-bold text-blue-400 leading-none">0</p>
                </div>
                <button onclick="document.getElementById('upload-modal').classList.remove('hidden')" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-slate-600 flex items-center gap-2 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    匯入單字
                </button>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-2xl px-4 py-8 flex flex-col gap-6">

        <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
            <div id="progress-bar" class="bg-blue-500 h-1.5 transition-all duration-300" style="width: 0%"></div>
        </div>

        <div class="flex justify-between items-end px-2">
            <span id="source-badge" class="bg-blue-900/50 text-blue-300 border border-blue-800 text-xs px-2 py-1 rounded">
                來源: 核心詞庫 (預設)
            </span>
            <span id="counter-text" class="font-mono text-sm text-slate-400">0 / 0</span>
        </div>

        <div class="w-full h-[420px] relative perspective-1000 group cursor-pointer select-none" id="card-container">
            <div id="card-inner" class="relative w-full h-full text-center transition-all duration-500 transform-style-3d shadow-2xl rounded-2xl">
                
                <div class="absolute w-full h-full backface-hidden bg-slate-800 rounded-2xl border border-slate-700 flex flex-col justify-center items-center p-6 relative overflow-hidden">
                    <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                    
                    <h2 id="card-word" class="text-5xl md:text-6xl font-black text-white tracking-tight mb-4 break-words max-w-full z-10">
                        Loading...
                    </h2>
                    
                    <p class="text-slate-500 text-sm font-mono border border-slate-700 px-3 py-1 rounded-full mb-8">
                        / 點擊卡片查看解釋 /
                    </p>

                    <div class="absolute bottom-6 text-slate-500 text-xs flex gap-4">
                        <span class="flex items-center gap-1"><kbd class="bg-slate-700 px-1 rounded">Space</kbd> 翻轉</span>
                        <span class="flex items-center gap-1"><kbd class="bg-slate-700 px-1 rounded">←</kbd> <kbd class="bg-slate-700 px-1 rounded">→</kbd> 切換</span>
                    </div>
                </div>

                <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-white rounded-2xl border-b-8 border-blue-500 flex flex-col text-left overflow-hidden">
                    <div class="bg-slate-100 p-4 flex justify-between items-center border-b border-slate-200">
                        <span class="text-slate-400 text-xs font-bold tracking-widest uppercase">Definition</span>
                        <a id="link-cambridge" href="#" target="_blank" class="text-blue-600 text-xs hover:underline flex items-center gap-1 font-bold" onclick="event.stopPropagation();">
                            劍橋字典例句 <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>

                    <div class="p-8 flex-1 overflow-y-auto no-scrollbar flex flex-col justify-center items-center text-center">
                        <p id="card-def" class="text-3xl font-bold text-slate-800 leading-relaxed mb-2">
                            ...
                        </p>
                        <p id="card-note" class="text-slate-500 text-sm mt-4 hidden">
                            (使用者自訂筆記)
                        </p>
                    </div>

                    <div class="bg-slate-50 p-4 flex justify-center border-t border-slate-100">
                         <button id="btn-speak-back" class="text-slate-600 hover:text-blue-600 flex items-center gap-2 text-sm font-bold transition-colors">
                            <span class="bg-slate-200 p-1 rounded-full">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                            </span>
                            聆聽發音
                         </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <button id="btn-prev" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-xl shadow-lg border-b-4 border-slate-900 active:border-b-0 active:translate-y-1 transition-all">
                上一個
            </button>
            
            <button id="btn-shuffle" class="bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white font-bold py-4 rounded-xl shadow-lg border-b-4 border-slate-900 active:border-b-0 active:translate-y-1 transition-all flex justify-center items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                洗牌

                下一個
            </button>
        </div>

    </main>

    <div id="upload-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xl rounded-2xl p-8 shadow-2xl relative">
            <button onclick="document.getElementById('upload-modal').classList.add('hidden')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <h3 class="text-2xl font-bold text-slate-800 mb-2">匯入自訂單字庫</h3>
            <p class="text-sm text-slate-500 mb-6">
                支援 JSON 或 純文字檔。
                <br>文字檔範例：<code>apple,蘋果</code> 或 <code>banana=香蕉</code> (一行一個)。
            </p>

            <div id="drop-zone" class="w-full border-2 border-dashed border-slate-300 rounded-xl p-8 text-center transition-all cursor-pointer hover:border-blue-500 hover:bg-blue-50 group mb-6">
                <input type="file" id="file-input" class="hidden" accept=".json,.txt,.csv">
                <div class="pointer-events-none">
                    <svg class="w-12 h-12 mx-auto text-slate-300 group-hover:text-blue-500 mb-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-slate-600 font-bold group-hover:text-blue-600">點擊上傳 或 拖曳檔案至此</p>
                </div>
            </div>

            <div class="flex gap-4">
                <button id="btn-replace" class="flex-1 bg-red-50 hover:bg-red-100 text-red-600 font-bold py-3 rounded-lg border border-red-200 transition-colors">
                    覆蓋原詞庫
                </button>
                <button id="btn-merge" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors">
                    加入原詞庫 (混合)
                </button>
            </div>
            
            <p id="upload-status" class="text-center text-sm mt-4 text-slate-500 min-h-[20px]"></p>
        </div>
    </div>

        // ==========================================

        let state = {
            defaultList: [],
            customList: [],

        };

        const els = {
            cardContainer: document.getElementById('card-container'),

            btnNext: document.getElementById('btn-next'),

        let tempUploadedData = [];

        // 初始化
        function init() {
            // 1. 解析內建壓縮字串
            const parsed = packedData.split('|').map(item => {
                const [word, def] = item.split('=');
                return { word, def: def || '' };
            });
            
            state.defaultList = parsed;
            state.activeList = [...state.defaultList];
            
            // 洗牌
            shuffle(state.activeList);
            
            updateUI();
            
            // 事件綁定
            bindEvents();
        }

        // UI 更新
        function updateUI() {
            if (state.activeList.length === 0) return;

            const item = state.activeList[state.currentIndex];
            
            // 卡片內容
            els.cardWord.textContent = item.word;
            els.cardDef.textContent = item.def;
            els.cardNote.textContent = item.note ? `筆記: ${item.note}` : '';
            els.cardNote.className = item.note ? "text-slate-500 text-sm mt-4 block" : "hidden";

            // 劍橋連結
            els.linkCambridge.href = `https://dictionary.cambridge.org/zht/%E8%A9%9E%E5%85%B8/%E8%8B%B1%E8%AA%9E-%E6%BC%A2%E8%AA%9E-%E7%B9%81%E9%AB%94/${item.word}`;

            // 數據統計
            els.counter.textContent = `${state.currentIndex + 1} / ${state.activeList.length}`;
            els.totalCount.textContent = state.activeList.length.toLocaleString();
            
            const progress = ((state.currentIndex + 1) / state.activeList.length) * 100;
            els.progressBar.style.width = `${progress}%`;

            // 重置翻轉
            state.isFlipped = false;
            els.cardInner.classList.remove('rotate-y-180');
        }

        // 翻轉邏輯
        function toggleFlip() {
            state.isFlipped = !state.isFlipped;
            if (state.isFlipped) els.cardInner.classList.add('rotate-y-180');
            else els.cardInner.classList.remove('rotate-y-180');
        }

        function nextCard() {
            state.currentIndex = (state.currentIndex + 1) % state.activeList.length;
            updateUI();
        }

        function prevCard() {
            state.currentIndex = (state.currentIndex - 1 + state.activeList.length) % state.activeList.length;
            updateUI();
        }

        function shuffleList() {
            shuffle(state.activeList);
            state.currentIndex = 0;
            updateUI();
        }

        function speak() {
            const word = state.activeList[state.currentIndex].word;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(word);
            u.lang = 'en-US'; 
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        // 輔助：洗牌演算法
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ==========================================
        // 3. 上傳解析邏輯
        // ==========================================
        
        function handleFileSelect(file) {
            if (!file) return;
            
            els.uploadStatus.textContent = "正在解析...";
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    let result = [];

                    // 1. JSON 格式
                    if (file.name.endsWith('.json') || content.trim().startsWith('[')) {
                        const json = JSON.parse(content);
                        if (Array.isArray(json)) {
                            result = json.map(item => {
                                const w = item.word || item.vocabulary || item.term;
                                const d = item.def || item.definition || item.meaning || item.trans || '';
                                const n = item.note || item.example || '';
                                if(w) return { word: w, def: d, note: n };
                                return null;
                            }).filter(Boolean);
                        }
                    } 
                    // 2. 純文字/CSV 格式
                    else {
                        const lines = content.split('\n');
                        result = lines.map(line => {
                            if(!line.trim()) return null;
                            const parts = line.split(/,|，|=|\t/);
                            if (parts.length >= 2) {
                                return { 
                                    word: parts[0].trim(), 
                                    def: line.substring(parts[0].length + 1).replace(/,|，|=|\t/, '').trim() 
                                };
                            }
                            return null;
                        }).filter(Boolean);
                    }

                    if (result.length > 0) {
                        tempUploadedData = result;
                        els.uploadStatus.textContent = `解析成功！共 ${result.length} 個單字。請選擇處理方式。`;
                        els.uploadStatus.className = "text-center text-sm mt-4 text-green-600 font-bold";
                    } else {
                        throw new Error("No valid data");
                    }
                } catch (err) {
                    console.error(err);
                    els.uploadStatus.textContent = "格式錯誤或無效資料。";
                    els.uploadStatus.className = "text-center text-sm mt-4 text-red-500 font-bold";
                }
            };
            reader.readAsText(file);
        }

        function applyUpload(mode) {
            if (tempUploadedData.length === 0) return;

            if (mode === 'replace') {
                state.customList = tempUploadedData;
                state.activeList = [...state.customList];
                els.sourceBadge.textContent = "來源: 使用者自訂 (已取代)";
                els.sourceBadge.className = "bg-purple-900/50 text-purple-300 border border-purple-800 text-xs px-2 py-1 rounded";
            } else if (mode === 'merge') {
                state.customList = tempUploadedData;
                const existingWords = new Set(state.defaultList.map(i => i.word.toLowerCase()));
                const newUnique = tempUploadedData.filter(i => !existingWords.has(i.word.toLowerCase()));
                
                state.activeList = [...state.defaultList, ...newUnique];
                els.sourceBadge.textContent = "來源: 混合模式 (預設 + 自訂)";
                els.sourceBadge.className = "bg-green-900/50 text-green-300 border border-green-800 text-xs px-2 py-1 rounded";
                alert(`已加入 ${newUnique.length} 個新單字 (重複的已略過)`);
            }

            shuffle(state.activeList);
            state.currentIndex = 0;
            updateUI();
            document.getElementById('upload-modal').classList.add('hidden');
        }

        // ==========================================
        // 4. 事件監聽
        // ==========================================

        function bindEvents() {
            els.cardContainer.addEventListener('click', toggleFlip);
            
            els.btnNext.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
            els.btnPrev.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
            els.btnShuffle.addEventListener('click', (e) => { e.stopPropagation(); shuffleList(); });
            els.btnSpeakBack.addEventListener('click', (e) => { e.stopPropagation(); speak(); });

            // 鍵盤
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    toggleFlip();
                } else if (e.code === 'ArrowRight') {
                    nextCard();
                } else if (e.code === 'ArrowLeft') {
                    prevCard();
                }
            });

            // 上傳拖曳
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                els.dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });
            
            els.dropZone.addEventListener('dragenter', () => els.dropZone.classList.add('drag-active'));
            els.dropZone.addEventListener('dragleave', () => els.dropZone.classList.remove('drag-active'));
            els.dropZone.addEventListener('drop', (e) => {
                els.dropZone.classList.remove('drag-active');
                handleFileSelect(e.dataTransfer.files[0]);
            });

            // 點擊上傳
            els.dropZone.addEventListener('click', () => els.fileInput.click());
            els.fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

            // 上傳確認按鈕
            els.btnReplace.addEventListener('click', () => applyUpload('replace'));
            els.btnMerge.addEventListener('click', () => applyUpload('merge'));
        }

        // 啟動
        init();

    </script>
</body>
</html>
